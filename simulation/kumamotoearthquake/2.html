<!DOCTYPE html>
<html lang='ja'>
<head>
<meta charset='UTF-8' name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
        <title>熊本地震の震度マップに時間軸を入れてみる</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.5.1/dist/leaflet.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-timedimension@1.1.1/dist/leaflet.timedimension.control.min.css" />
        <style>
html,body,#map{
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
}
        
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/leaflet@1.5.1/dist/leaflet.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/iso8601-js-period@0.2.1/iso8601.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/leaflet-timedimension@1.1.1/dist/leaflet.timedimension.min.js"></script>
        <script src="data/shindomap.geojson"></script>

        <script>
        
var map = L.map('map', {
    zoom: 8,
    center: [32.517, 130.853],
    timeDimension: true,
    timeDimensionOptions: {
    period: "PT20M"
    }
});


L.tileLayer('http://www.toolserver.org/tiles/bw-mapnik/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://osm.org/copyright" target="_blank">OpenStreetMap</a> contributors'}).addTo(map);



var timeSeriesLayer = L.geoJSON(timeSeriesGeoJSON, {style: sty, pointToLayer: iro});

var geojson = L.timeDimension.layer.geoJson(timeSeriesLayer);

geojson.addTo(map);

L.control.timeDimension({loopButton: true, maxSpeed: 30, minSpeed: 1 , timeZones:["Local","UTC"]}).addTo(map);

function sty(feature) {
	return feature.properties && feature.properties.style;
}


function iro(feature, latlng) {
	return L.circleMarker(latlng, {
	radius: 10,
	fillColor: "#c9171e",
	color: "#000",
	weight: 1,
	opacity: 1,
	fillOpacity: 0.6
});


}

        </script>

    </body>
</html>
